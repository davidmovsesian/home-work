<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- *styles -->
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="header__container">
        Logo
      </div>
    </header>

    <main class="main">
      <div class="main__container">
        <form action="#" method="get" class="profile">
          Імя:<br>
          <input type="text" name="firstname" class="profile__name"> <br>
          Прізвище: <br>
          <input type="text" name="lastname" class="profile__name"> <br>
          E-mail: <br>
          <input type="email" name="email" class="profile__name"> <br>
          Номер телефону:<br>
          <input type="number" name="usrtel" class="profile__phnumber"> <br>
          <div class="profile__buttons">
            <input type="submit" value="Відправити" class="profile__submit submit">
            <input type="reset" value="Скинути" class="profile__submit reset">
          </div>
        </form>
      </div>

    </main>

  </div>

</body>

</html>
