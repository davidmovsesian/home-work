  <!-- add maine content -->
  <div class="box">
    <form>

    <div class="box-header">
      <p>
      <h1>CSS Dinner Shopping List</h1>
      </p>
      <p>Let’s go to the mall!</p>
    </div>

    <div class="box-list">
      <div class="box-list-item">
        <input type="checkbox" id="id1">
        <label for="id1">A lot of pickles <span> (for the next lessons about CSS)</span></label>
      </div>


      <div class="box-list-item">
        <input type="checkbox" id="id2">
        <label for="id2">10 apples
         <span>(for more CSS manipulations)</span></label>
      </div>

      <div class="box-list-item"> <input type="checkbox" id="id3">
        <label for="id3">20 oranges <span>(because they are awesome)</span></label>
      </div>

      <div class="box-list-item">
        <input type="checkbox" id="id4">
        <label for="id4">13 plates <span>(hm... they always dissapear)</span></label>
      </div>

      <div class="box-list-item">
        <input type="checkbox" id="id5">
        <label for="id5">15 bentos <span>(for the next lessons about CSS)</span></label>
      </div>

      <div class="box-list-item">
        <input type="checkbox" id="id6">
        <label for="id6">1 bottle of Sake  <span>(for my friends)</span></label>
      </div>

    </div>

    <div class="box-button">
      <button class="button" type="submit">Bon appetit :)</button>
    </div>
    </form>
